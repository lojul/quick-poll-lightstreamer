<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple cat paw with vote text -->
  <defs>
    <linearGradient id="pawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Main pad (large oval at bottom) -->
  <ellipse cx="50" cy="62" rx="32" ry="28" fill="url(#pawGradient)"/>

  <!-- Toe pads (4 small circles at top) -->
  <circle cx="22" cy="28" r="14" fill="url(#pawGradient)"/>
  <circle cx="41" cy="16" r="12" fill="url(#pawGradient)"/>
  <circle cx="59" cy="16" r="12" fill="url(#pawGradient)"/>
  <circle cx="78" cy="28" r="14" fill="url(#pawGradient)"/>

  <!-- Vote text inside main pad -->
  <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VOTE</text>
</svg>
